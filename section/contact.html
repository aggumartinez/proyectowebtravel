    <header>
        <p class="banner p-2 m-0">¡Si vas a dar vueltas que sea al mundo!</p>
        <nav class="navbar navbar-expand-lg p-2 links">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/logo_hola_viajero_sin_fondo.png" class="scale-in-center" alt="logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex gap-5">
                        <a class="nav-link active text-white" aria-current="page"
                            href="../section/places.html">Destinos</a>
                        <a class="nav-link text-white" href="../section/traveltips.html">Travel tips</a>

                        <a class="nav-link text-white" href="../section/contact.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <h1 class="title-contact mt-5"> Contacto</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2> ¡Hola Viajero! que bueno saber de ti</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Dejanos un mensaje con tu duda y a la brevedad te responderemos.</p>
            </div>
        </div>
        <form class="d-flex flex-column">
            <div class="mb-3 w-75">
                <label for="nombreApellido" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control border border-secondary" id="nombreApellido"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-75">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control border border-secondary" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-75">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control border border-secondary" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
            <button type="submit" class="btn button-submit w-75">Enviar</button>
        </form>
    </main>
    <footer class="d-flex flex-wrap justify-content-center align-items-center mt-5">
        <ul class="list-unstyled">
            <li class="text-center">Email: viajandoconagus@travel.com</li>
            <li class="text-center">Cel: +549-3864678907</li>
        </ul>
        <img src="../images/logo_hola_viajero_sin_fondo.png" alt="logo" />
        <ul class="list-unstyled">
            <li class="text-center">

                    Facebook</span>
            </li>
            <li class="text-center">
                <span><img src="../icons/instagram.svg" alt="instagram" />Instagram</span>
            </li>
            <li class="text-center">
                <span><img src="../icons/youtube.svg" alt="youtube" />Youtube</span>
            </li>
